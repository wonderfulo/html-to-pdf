				function htmlToPdf(element){
					
					//解决截图不全的问题
					window.pageYoffset = 0;
					document.documentElement.scrollTop = 0;
					document.body.scrollTop = 0;
					
					/*html2canvas生成图片，jspdf生成PDF文件*/
					html2canvas(element, {
						background: "#fff",
						// scale: 2 ,	// 提升画面质量，但是会增加文件大小
						allowTaint: true, //允许跨域图像污染画布
						useCORS: true, //尝试使用CORS从服务器加载图像
						// taintTest: false,
						onrendered: function(canvas) {
							var contentWidth = canvas.width;
							var contentHeight = canvas.height;
							var pageHeight = contentWidth / 592.28 * 841.89; //一页pdf显示html页面生成的canvas高度;
							var leftHeight = contentHeight; //未生成pdf的html页面高度
							var position = 0; //页面偏移
							//a4纸的尺寸[595.28,841.89]，html页面生成的canvas在pdf中图片的宽高
							var imgWidth = 595.28;
							var imgHeight = 592.28 / contentWidth * contentHeight;
					
							//导出canvas
							var pageData = canvas.toDataURL('image/jpeg', 1.0);
							//创建image标签
							// var img = new Image();
							// img.src = pageData;
							var pdf = new jsPDF('p', 'pt', 'a4');
							// img.onload = function() {	//此处必须注意！后面所有操作均需在图片加载成功后执行，否则图片将处理无效
							//有两个高度需要区分，一个是html页面的实际高度，和生成pdf的页面高度(841.89)
							//当内容未超过pdf一页显示的范围，无需分页
							if (leftHeight < pageHeight) {
								debugger
								pdf.addImage(pageData, 'JPEG', 0, 0, imgWidth, imgHeight);
							} else {
								debugger
								while (leftHeight > 0) {
									pdf.addImage(pageData, 'JPEG', 0, position, imgWidth, imgHeight)
									leftHeight -= pageHeight;
									position -= 841.89;
									if (leftHeight > 0) {
										pdf.addPage();
									}
								}
							}
							pdf.save('report_pdf_' + new Date().getTime() + '.pdf');
							// $("#pdf1").remove();
							// }
						},
					})
				}
